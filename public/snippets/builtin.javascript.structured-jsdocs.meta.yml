name: JSON/YAML to JSDoc typedef
description: Generates JSDoc typedefs from structured data. Handles nested classes and arrays automatically.
lang: javascript
properties:
  input:
    type: structured
  root_class:
    type: string
  usage_hint:
    type: bool
    default: true
  export:
    type: bool
example:
  input:
    order_items:
    - name: "Book"
      price: 12
    - name: "Pen"
      price: 5
    - name: "Bag"
      price: 25
  root_class: RootClass
